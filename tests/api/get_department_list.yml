config:
    verify: False
teststeps:
    name: 获取部门列表接口
    request:
        headers:
            User-Agent: python-requests/2.22.0
        method: GET
        params:
            access_token: ${get_token()}
            id: '0'
        url: https://qyapi.weixin.qq.com/cgi-bin/department/list
    type: json
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - $.errmsg
        - ok